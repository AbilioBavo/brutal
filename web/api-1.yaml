  /api/uploads/{filePath*}:
    get:
      tags:
        - File Upload
      summary: Retrieve uploaded file
      description: Serves static files from the upload directory (uploads). This
        endpoint uses wildcard path matching to serve files from any
        subdirectory.
      operationId: findFile
      parameters:
        - name: filePath
          in: path
          required: true
          schema:
            type: string
          description: Path to the file including file type directory (e.g.,
            images/photo.jpg, videos/clip.mp4)
      responses:
        "200":
          description: File retrieved successfully
          content:
            application/octet-stream:
              schema:
                type: string
                format: binary
        "404":
          description: File not found
  /api/uploads/{fileType}:
    post:
      tags:
        - File Upload
      summary: Upload file(s)
      description: Upload one or multiple files. Supports image processing options for
        image uploads.
      operationId: uploadFile
      parameters:
        - name: fileType
          in: path
          required: true
          schema:
            type: string
            enum:
              - images
              - videos
              - documents
              - files
          description: Type of file being uploaded
        - name: format
          in: query
          required: false
          schema:
            type: string
            enum:
              - jpeg
              - jpg
              - png
              - webp
              - gif
              - avif
          description: Image format for conversion (only applicable for fileType=images)
        - name: width
          in: query
          required: false
          schema:
            type: integer
            minimum: 1
          description: Target width for image resize (only applicable for fileType=images)
        - name: height
          in: query
          required: false
          schema:
            type: integer
            minimum: 1
          description: Target height for image resize (only applicable for fileType=images)
        - name: resizeTo
          in: query
          required: false
          schema:
            type: string
            enum:
              - cover
              - contain
              - fill
              - inside
              - outside
          description: Resize strategy (only applicable for fileType=images)
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                images:
                  type: array
                  items:
                    type: string
                    format: binary
                  description: "Maximum file size: 15 MB. Maximum files per upload: 30. Supported
                    formats: jpeg, jpg, png, gif, webp, svg, bmp, tiff, heif,
                    heic, ico, jfif, raw, cr2, nef, orf, sr2, arw, dng, pef,
                    raf, rw2, psd, ai, eps, xcf, jxr, wdp, hdp, jp2, j2k, jpf,
                    jpx, jpm, mj2, avif"
                videos:
                  type: array
                  items:
                    type: string
                    format: binary
                  description: "Maximum file size: 4.98 GB. Maximum files per upload: 10.
                    Supported formats: mp4, avi, mov, mkv, flv, wmv, webm, mpg,
                    mpeg, 3gp, m4v, ts, rm, rmvb, vob, ogv, dv, qt, asf, m2ts,
                    mts, divx, f4v, swf, mxf, roq, nsv, mvb, svi, mpe, m2v, mp2,
                    mpv, h264, h265, hevc"
                documents:
                  type: array
                  items:
                    type: string
                    format: binary
                  description: "Maximum file size: 50 MB. Maximum files per upload: 30. Supported
                    formats: pdf, doc, docx, xls, xlsx, ppt, pptx, odt, ods,
                    odg, odp, txt, rtf, csv, epub, md, tex, pages, numbers, key,
                    xml, json, yaml, yml, ini, cfg, conf, log, html, htm, xhtml,
                    djvu, mobi, azw, azw3, fb2, lit, ps, wpd, wps, dot, dotx,
                    xlt, xltx, pot, potx, oft, one, onetoc2, opf, oxps, hwp"
                files:
                  type: array
                  items:
                    type: string
                    format: binary
                  description: "Maximum file size: 4.98 GB. Maximum files per upload: 10.
                    Supported formats: any format"
      responses:
        "200":
          description: File(s) uploaded successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    oneOf:
                      - type: string
                        description: URL of uploaded file
                      - type: array
                        items:
                          type: string
                        description: URLs of uploaded files
                  message:
                    type: string
        "400":
          description: Invalid file type, size limit exceeded, or no file uploaded
